# CC-Insights: OTEL Proxy Configuration for Nginx
# Forward to upstream, Mirror to local Vector
#
# Variables replaced during installation:
#   {{UPSTREAM_BASE}} - Base URL (e.g., https://app.jellyfish.co)
#   {{UPSTREAM_PATH}} - Path (e.g., /ingest-webhooks/claude/xxxx)
#   {{UPSTREAM_HOST}} - Hostname (e.g., app.jellyfish.co)

upstream vector_local {
    server 127.0.0.1:4319;
    keepalive 16;
}

server {
    listen 4318;
    server_name localhost;

    resolver 8.8.8.8 valid=30s;

    mirror /mirror;
    mirror_request_body on;

    location / {
        set $backend "{{UPSTREAM_BASE}}";

        proxy_pass $backend{{UPSTREAM_PATH}};

        # SSL settings
        proxy_ssl_server_name on;
        proxy_ssl_name {{UPSTREAM_HOST}};
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_session_reuse off;

        proxy_http_version 1.1;

        # Headers - try keeping them minimal
        proxy_set_header Host {{UPSTREAM_HOST}};
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;

        # Don't add extra headers
        proxy_set_header X-Real-IP "";
        proxy_set_header X-Forwarded-For "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location = /mirror {
        internal;
        proxy_pass http://vector_local$request_uri;
        proxy_pass_request_body on;
        proxy_set_header Content-Length $content_length;
        proxy_set_header Content-Type $content_type;
    }
}
