# CC-Insights: OTEL Proxy Configuration for Nginx
# Forward to upstream (e.g., Jellyfish), Mirror to local Vector
#
# Variables replaced during installation:
#   {{UPSTREAM_URL}}  - Your OTEL upstream URL
#   {{UPSTREAM_HOST}} - Upstream hostname

upstream vector_local {
    server 127.0.0.1:4319;
    keepalive 16;
}

server {
    listen 4318;
    server_name localhost;

    resolver 8.8.8.8 valid=30s;

    # Mirror all requests to local Vector for storage
    mirror /mirror;
    mirror_request_body on;

    # Main location: proxy to upstream
    location / {
        set $backend "{{UPSTREAM_URL}}";
        proxy_pass $backend;

        # SSL settings
        proxy_ssl_server_name on;
        proxy_ssl_name {{UPSTREAM_HOST}};
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_session_reuse off;

        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host {{UPSTREAM_HOST}};
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;

        # Don't leak internal IPs
        proxy_set_header X-Real-IP "";
        proxy_set_header X-Forwarded-For "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Mirror location: forward to local Vector
    location = /mirror {
        internal;
        proxy_pass http://vector_local$request_uri;
        proxy_pass_request_body on;
        proxy_set_header Content-Length $content_length;
        proxy_set_header Content-Type $content_type;
    }
}
